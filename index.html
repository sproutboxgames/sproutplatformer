<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SproutBox Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen" class="screen active">
    <h1>🌱 SproutBox Game</h1>
    <p>Dodge herbs and flying seeds. Earn discounts.</p>
	
	<label for="playerNameInput">Enter Your Name:</label>
	<input type="text" id="playerNameInput" placeholder="e.g., PlantNinja" maxlength="20">
	<p id="startHighScoreDisplay">High Score: 0</p>
	
    <button id="startButton">Start Game</button>
  </div>

  <!-- Game Area -->
  <canvas id="gameCanvas" width="1000" height="500"></canvas>
  <div id="score" class="scoreDisplay">Score: 0</div>
  <div id="jumpHint">Press space or up arrow to jump!</div>
  <div id="crouchHint" class="hint">Press down arrow to crouch!</div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="screen">
    <h1>Game Over ☹️</h1>
    <div id="rewardMessage" style="display: none;">
      🎉 You received a discount code: <strong>SPROUT15</strong> 🎉
    </div>
	
	<p id="finalScoreDisplay"></p>
  <p id="highScoreDisplay"></p>

  <h3>🏆 Leaderboard</h3>
  <ol id="leaderboardList"></ol>
  
    <p id="scoreDisplay"></p>
    <p id="discountDisplay"></p>
    <button id="restartButton">Play Again</button>
  </div>

  <!-- ✅ One Set of Global Audio Controls -->
  <div class="audio-controls">
    <label>
      🎵 Music Volume:
      <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1">
    </label>
    <label>
      🔊 Sound FX Volume:
      <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
    </label>
    <button id="muteButton">Mute</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
